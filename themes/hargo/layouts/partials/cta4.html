{{ with .Site.Data.homepage.cta4 }}
<section class="py-4 position-relative" style="background-color: #a82000">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-7">
        <h2 class="text-white">{{ .title | markdownify }}</h2>
        <div class="text-white pb-2">{{ .content | markdownify }}</div>        
        {{ with .button }}
          <a href="{{ .link | absURL }}" class="btn btn-light btn-sm">{{ .label }}</a>
        {{ end }}
      </div>
      <div class="col-lg-4 col-md-5 position-relative">
        <img class="cta-image" src="{{ .image | absURL }}" alt="">
      </div>
    </div>
  </div>
</section>
{{ end }}
