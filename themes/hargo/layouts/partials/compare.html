<section class="py-5 my-5 position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto text-center">
        <h2 class="subtitle is-3">{{ .title | markdownify }}</h2>
        <span class="subtitle is-5">{{ .subtitle | markdownify }}</span>
      </div>
    </div>
      <div class="card-columns my-4">
      {{ range .items }}
        <div class="card zoom-xs border-0 text-center">
          <img src="{{ .image | absURL }}" alt="material" style="height: 100px">
          <div class="card-body">
            <h4>{{ .name | markdownify }}</h4>
            <p>{{ .content | safeHTML }}</p>
          </div>
        </div>

      {{ end }}
      </div>
  </div>
</section>
